<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThemerOder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
<div class="container_header">
    <h1><i class="fa-solid fa-mug-saucer"></i> THỰC ĐƠN ĐỒ UỐNG C0224G1</h1>

</div>

<div class="container_footer">
    <div id="drinkOrder">
        <h1>DRINK ODER</h1>
        <div id="order">
            <table class="drinksOrder">
                <thead>
                <tr>
                    <th style="text-align: left">Tên sản phẩm</th>
                    <th style="text-align: center">Đơn Giá</th>
                    <th style="text-align: center">Số lượng</th>
                    <th style="text-align: center">Thành tiền</th>
                    <th style="text-align: center">Xóa</th>
                </tr>
                </thead>
                <tbody id="orderList">

                </tbody>

            </table>
        </div>

        <h3>
            <div id="sum">TỔNG THANH TOÁN =</div>
        </h3>

    </div>

    <div id="drinkMenu">
        <h1>MENU</h1>
        <div>
            <input type="text" id="searchDrinkName" placeholder="Find drink..." oninput="search()">
        </div>
        <br>
        <div id="drinks">
            <table class="drinkMenu">
                <thead>
                <tr>
                    <th style="text-align: left">Tên sản phẩm</th>
                    <th style="text-align: center">Đơn giá</th>
                    <th style="text-align: center">Thêm món</th>
                </tr>
                </thead>
                <tbody id="list-drink">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
